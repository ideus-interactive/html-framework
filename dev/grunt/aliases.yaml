default:
  description: 'Start without options'
  tasks:
    - prod
    - server


prod:
  description: 'All build tasks'
  tasks:
    - clean
    - preprocess
    - postprocess
    - merge

server:
  description: 'Start webserver & Watch'
  tasks:
    - connect
    - watch


preprocess:
  description: 'All Preprocess tasks'
  tasks:
    - 'jade'
    - 'htmllint'
    - 'sass'
    - 'jshint'

postprocess:
  description: 'All Postprocess tasks'
  tasks:
    - 'csslint'
    - 'postcss'
    - 'uglify'
    - 'imagemin'

merge:
  description: 'All Merge tasks'
  tasks:
    - 'concat'



html:
  description: 'HTML Tasks'
  tasks:
    - 'jade'
    - 'htmllint'

css:
  description: 'CSS Tasks'
  tasks:
    - 'sass'
    - 'csslint'
    - 'postcss'

js:
  description: 'JS Tasks'
  tasks:
    - 'jshint'
    - 'uglify'
    - 'concat'

img:
  description: 'Image tasks'
  tasks:
    - 'imagemin'
