default:
  description: 'Start webserver and build prod'
  tasks:
    - webserver
    - prod

prod:
  description: 'Production build'
  tasks:
    - clean
    - preprocess
    - postprocess
    - merge
    - 'watch'


preprocess:
  description: 'All Preprocess tasks'
  tasks:
    - 'jade'
    - 'sass'
    - 'jshint'

postprocess:
  description: 'All Postprocess tasks'
  tasks:
    - 'csslint'
    - 'postcss'
    - 'uglify'
    - 'imagemin'

merge:
  description: 'All Merge tasks'
  tasks:
    - 'concat'

webserver:
  description: 'Web server'
  tasks:
    - 'connect'


html:
  description: 'HTML Tasks'
  tasks:
    - 'jade'

css:
  description: 'CSS Tasks'
  tasks:
    - 'sass'
    - 'csslint'
    - 'postcss'

js:
  description: 'JS Tasks'
  tasks:
    - 'jshint'
    - 'uglify'
    - 'concat'

img:
  description: 'Image tasks'
  tasks:
    - 'imagemin'
